<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="circular-toggle.css">
    <title>Menu Circular</title>
</head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add"></ion-icon></div>
        <li style="--i:0;">
            <a href="#"><ion-icon name="planet"></ion-icon><h6 class="home">Home</h6></a>
        </li>
        <li style="--i:1;">
            <a href="#"><ion-icon name="logo-github"></ion-icon><h6>GitHub</h6></a>
        </li>
        <li style="--i:2;">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon><h6>facebook</h6></a>
        </li>
        <li style="--i:3;">
            <a href="#"><ion-icon name="logo-googleplus"></ion-icon><h6>GooglePlus</h6></a>
        </li>
        <li style="--i:4;">
            <a href="#"><ion-icon name="logo-instagram"></ion-icon><h6>Instagram</h6></a>
        </li>
        <li style="--i:5;">
            <a href="#"><ion-icon name="settings"></ion-icon><h6>Settings</h6></a>
        </li>
        <li style="--i:6;">
            <a href="#"><ion-icon name="person"></ion-icon><h6>Painel</h6></a>
        </li>
        <li style="--i:7;">
            <a href="#"><ion-icon name="logo-whatsapp"></ion-icon><h6>Contato</h6></a>
        </li>
    </div>  
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>  
    <script>
        let  menu = document.querySelector('.menu');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
